{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>My Resumes</h2>
  <ul class="list-group">
    {% for resume in resumes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ resume.full_name }}
        <a href="{% url 'resume_detail' resume.id %}" class="btn btn-sm btn-info">Preview</a>
      </li>
    {% empty %}
      <li class="list-group-item">No resumes found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
